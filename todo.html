<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357ABD;
            --danger-color: #e94560;
            --danger-hover: #D62A46;
            --light-gray: #f4f4f9;
            --dark-gray: #555;
            --text-completed: #999;
            --background-completed: #e9e9e9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            /* Added a subtle transition for effect */
            transition: transform 0.2s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-top: 0;
            font-weight: 600;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        }
        
        #taskInput.error {
            animation: shake 0.4s ease;
            border-color: var(--danger-color);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #addButton {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        #addButton:hover {
            background-color: var(--primary-hover);
        }
        
        #addButton:active {
            transform: scale(0.97); /* Click effect */
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        ul:empty::after {
            content: "No tasks yet. Add one above! ‚ú®";
            display: block;
            text-align: center;
            color: #aaa;
            padding: 20px;
        }

        li {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            word-break: break-word;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;         }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        li.new-task {
            animation: fadeIn 0.4s ease;
        }
        li.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        li.completed {
            color: var(--text-completed);
            background: var(--background-completed);
        }
        
        li span {
            flex-grow: 1;
            padding-left: 25px; /* Space for the custom checkbox */
        }
        
        li.completed span {
            text-decoration: line-through;
            text-decoration-thickness: 2px;
        }
        li::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s;
        }

        li.completed::before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        li.completed::after {
            content: '‚úî';
            position: absolute;
            left: 19px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
       
        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            line-height: 1;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s, background-color 0.3s;
        }
        
        li:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: var(--danger-hover);
            transform: scale(1.1) rotate(10deg); /* Fun hover effect */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List üìù</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addButton">Add</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>
  
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        const addTask = () => {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                taskInput.classList.add('error');
                setTimeout(() => {
                    taskInput.classList.remove('error');
                }, 500); 
                return;
            }

            const li = document.createElement('li');
            li.classList.add('new-task'); 

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            li.appendChild(taskSpan);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '‚úï'; 
            deleteButton.className = 'delete-btn';
            li.appendChild(deleteButton);

            taskList.appendChild(li);
            setTimeout(() => {
                li.classList.remove('new-task');
            }, 500);

            taskInput.value = '';
            taskInput.focus();
        };

        const handleTaskListClick = (event) => {
            const clickedElement = event.target;

            if (clickedElement.classList.contains('delete-btn')) {
                const li = clickedElement.parentElement;
                
                // Add fade-out animation class
                li.classList.add('fade-out');
                
                li.addEventListener('transitionend', () => {
                    taskList.removeChild(li);
                });
            } else { 
                const li = clickedElement.closest('li');
                if (li) {
                    li.classList.toggle('completed');
                }
            }
        };

        addButton.addEventListener('click', addTask);
        taskList.addEventListener('click', handleTaskListClick);

        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    });
    </script>
</body>
</html>
